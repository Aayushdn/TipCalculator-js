<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tip - calculator javascript project </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="heading">
        <h1 class="logo">
            Tip Calclator
        </h1>
    </div>
    <div class="calculator">
        <form method="POST" class="FormCalculator" id="calculatorForm">
            <fieldset class="FormBorder">
                <legend> Please Enter Value</legend>
                <input type="number" name="BillAmount" placeholder="Enter Your Bill Amount" class="inputTag" min="1" required>
                <input type="number" name="TipPercent" placeholder="Enter Your Tip Percent" class="inputTag" min="1" required>

                <div class="dropDownMenu">
                    <label for="QoS">
                        Your Quality of Service
                    </label>
                    <span class="WholeBlock">
                    <span class="rating"> 1</span>
                    <input type="range" id="QoS" class="rangeInput" max="100" min="1">
                    <span class="rating" required> 100</span>
                </span>

                </div>
                <div class="PeopleRange">
                    <input type="number" name="NoOfPeople" placeholder="Enter Number of People" class="inputTag" min="1" required>
                    <input type ="checkbox" id="roundCheck"> <label for="roundCheck" class="RoundingLabel">Round it Up</label>

                </div>
                

                <button class="CalculateBtn" type="submit">
                    Calculate it 
                </button>

                <div class="Result">
                    <span>Your Tip is </span>    &dollar; <span class="tipAmt"></span>
                    
                </div>
            </fieldset>


        </form>
    </div>
    <div class="footer">

    </div>
    <script src="js/script.js"></script>
</body>

</html>
